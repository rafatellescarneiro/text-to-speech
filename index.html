<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Texto para Fala</title>
</head>
<body>
    <main>
        <p class="title">Texto para fala</p>
        <div class="text-section">
            <p class="text-title">Digite o texto</p>
            <textarea name="" id="text"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Selecionar voz</p>
            <select name="" id="voice">
                <option value="Google português do Brasil">Google português do Brasil</option>
            </select>
        </div>
        <button class="submit">Converter para fala</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
